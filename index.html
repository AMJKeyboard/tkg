<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TMK Keymap Generator</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="js/bootstrap.touchspin.js"></script>
	<script src="js/jquery-lang.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/lang/jp.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/lang/zh-sc.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/lang/zh-tc.js" charset="utf-8" type="text/javascript"></script>
	<script src="js/keycode_map.js" charset="utf-8" type="text/javascript" ></script>
	<script src="js/tkg.js" charset="utf-8" type="text/javascript" ></script>
	<script src="js/main.js" charset="utf-8" type="text/javascript" ></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>	
<body>
	<div id="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TMK Keymap Generator</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#" lang="en">Help</a>
						</li>
						<li>
							<a href="#" lang="en">About</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" id="change-lan" role="button" class="dropdown-toggle" data-toggle="dropdown"><span lang="en">Language</span> <b class="caret"></b>
							</a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="change-lan">
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="javascript:void(0)" onclick="window.lang.change('en');">English</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="javascript:void(0)" onclick="window.lang.change('jp');">日本語</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="javascript:void(0)" onclick="window.lang.change('zh_sc');">中文（简体）</a>
								</li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="javascript:void(0)" onclick="window.lang.change('zh_tc');">中文（繁體）</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<form id="layer-form" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="keyboard-type" lang="en" class="col-md-2 control-label">Keyboard</label>
					<div class="col-md-2">
						<select id="keyboard-sel" class="form-control">
							<option>GH60</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="layer-num" lang="en" class="col-md-2 control-label">Number of Layers</label>
					<div class="col-md-2">
						<input id="layer-num" class="form-control" type="text" name="layer-num" value="2">
					</div>
				</div>
				<div class="layer form-group">
					<label for="layer0" class="col-md-2 control-label" lang="en">Layer0</label>
					<div class="col-md-4">
						<textarea id="layer0" class="form-control layer-raw" rows="4"></textarea>
					</div>
				</div>
				<div class="layer form-group">
					<label for="layer1" class="col-md-2 control-label" lang="en">Layer1</label>
					<div class="col-md-4">
						<textarea id="layer1" class="form-control layer-raw" rows="4"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-2">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> <span lang="en">Save</span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted credit">
				TMK Keymap Generator 2013 by <a href="https://github.com/kairyu">kai1103</a>
			</p>
		</div>
	</div>
</body>
</html>
