<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TMK Keymap Generator</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script src="js/bootstrap.touchspin.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>	
<body>
	<div id="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TMK Keymap Generator</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<form id="layer-form" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="layer-num" class="col-md-2 control-label">Number of Layers</label>
					<div class="col-md-2">
						<input id="layer-num" class="form-control" type="text" name="layer-num" value="2">
					</div>
				</div><!-- /.form-group	 -->
				<div class="form-group">
					<label for="layer1" class="col-md-2 control-label">Layer1</label>
					<div class="col-md-4">
						<textarea id="layer1" class="form-control" rows="4"></textarea>
					</div>
				</div><!-- /.form-group -->
				<div class="form-group">
					<label for="layer2" class="col-md-2 control-label">Layer2</label>
					<div class="col-md-4">
						<textarea id="layer2" class="form-control" rows="4"></textarea>
					</div>
				</div><!-- /.form-group -->
				<div class="form-group">
					<div class="col-md-offset-2 col-md-2">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted credit">
				TMK Keymap Generator 2013 by <a href="https://github.com/kairyu">kai1103</a>
			</p>
		</div>
	</div>
</body>
</html>
